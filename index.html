<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Safety - Your AI Assistant for Extreme Weather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14'>ðŸ”¥</text></svg>">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sos-styles.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">2Safety</div>
            <div class="risk-display">Risk Level: Calculating...</div>
        </header>
        
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button id="search-button">Search</button>
        </div>

        <div class="content-container">
            <div class="main-content">
                <div id="wildfire-map"></div>
                <div id="weather-forecast"></div>
            </div>
            <div class="right-panel-container">
                <div id="fire-details-content"></div>
                <div id="alert-banner"></div>
                <div id="weather-container"></div>
                <div id="evacuation-info">
                    <button id="sos-button">Launch SOS Plan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts at the end of body -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
